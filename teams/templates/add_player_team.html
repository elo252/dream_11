<!DOCTYPE html>
<body>
<h1>
Add player to {{ team }}
</h1>
<div>
add search box to search player based on name 
</div>
<form method="POST" id="myForm"  >
    {% csrf_token %}
    {% for player in players %}
    <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="option" id="{{ player.id }}" value="{{ player.id }}">
  <label class="form-check-label" for="yes">{{ player.name }}</label>
</div>
{% endfor %}
<button type="submit" class="btn btn-primary">
Submit</button>
<a href="{% url 'update' team.id %}">Go back to team page</a>
</form>
</body>
</html>
